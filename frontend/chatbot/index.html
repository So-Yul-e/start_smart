<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 상담 챗봇 - StartSmart</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header class="header" id="header">
    <a href="../" class="logo">
      <i class="fa-solid fa-leaf text-gold"></i> StartSmart
    </a>
    <nav class="nav">
      <a href="../dashboard/"><i class="fa-solid fa-chart-line" style="margin-right:4px;"></i>대시보드</a>
    </nav>
  </header>

  <div class="page-wrapper">
    <div class="container chatbot-container">
      <!-- 핵심 의사결정 정보 패널 (상단) -->
      <div class="decision-panel glass-card" id="decisionPanel">
        <h2 style="margin-bottom:1rem; display:flex; align-items:center; gap:0.5rem;">
          <i class="fa-solid fa-chart-pie" style="color:var(--gold);"></i>
          핵심 의사결정 정보
        </h2>
        <div class="decision-grid" id="decisionGrid">
          <!-- 동적으로 채워짐 -->
        </div>
      </div>

      <!-- 챗봇 패널 (하단) -->
      <div class="chatbot-panel glass-card">
        <div class="chatbot-header">
          <h3 style="display:flex; align-items:center; gap:0.5rem; margin:0;">
            <i class="fa-solid fa-robot" style="color:var(--gold);"></i>
            AI 창업 컨설턴트
          </h3>
          <div style="display:flex; align-items:center; gap:1rem;">
            <a href="../dashboard/" class="btn-dashboard-back" style="display:flex; align-items:center; gap:0.5rem; padding:0.5rem 1rem; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:8px; color:var(--text-main); text-decoration:none; font-size:0.9rem; transition:all 0.3s;">
              <i class="fa-solid fa-arrow-left"></i>
              <span>대시보드</span>
            </a>
            <div class="question-counter">
              <span id="questionCount">0</span> / 10
            </div>
          </div>
        </div>

        <!-- 채팅 메시지 영역 -->
        <div class="chat-messages" id="chatMessages">
          <!-- 메시지들이 여기에 추가됨 -->
        </div>

        <!-- 타이핑 인디케이터 -->
        <div class="typing-indicator" id="typingIndicator" style="display:none;">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>

        <!-- 입력 영역 -->
        <div class="chat-input-area">
          <!-- CTA 버튼 영역 (초기 및 매칭 실패 시) -->
          <div class="cta-buttons" id="ctaButtons">
            <!-- 동적으로 생성됨 -->
          </div>

          <!-- 텍스트 입력 영역 -->
          <div class="text-input-wrapper" id="textInputWrapper" style="display:none;">
            <input type="text" id="chatInput" placeholder="질문을 입력하세요..." maxlength="500">
            <button id="sendButton" class="btn-send">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>

          <!-- 질문 횟수 경고 -->
          <div class="question-warning" id="questionWarning" style="display:none;">
            <i class="fa-solid fa-exclamation-triangle"></i>
            <span>질문 횟수가 거의 소진되었습니다. (남은 횟수: <span id="remainingCount">0</span>)</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="sub-footer">
    <p>&copy; 2024 StartSmart. Premium Intelligence.</p>
  </footer>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="script.js"></script>
</body>

</html>
